<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Metaquotes Location Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Metaquotes Location Finder</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div id="app" class="container mt-5 pt-5">
        <div id="menu">
            <button class="btn btn-primary w-100 mb-2" onclick="navigate('ip')">Search by IP</button>
            <button class="btn btn-secondary w-100" onclick="navigate('city')">Search by City</button>
        </div>
        <div id="content">
            <div id="screen-ip" class="hidden">
                <h2>Find Location by IP</h2>
                <form id="ip-form">
                    <div class="mb-3">
                        <label for="ip" class="form-label">IP Address:</label>
                        <input type="text" id="ip" class="form-control" required />
                        <!--
                        <input type="text" id="ip" class="form-control" required pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" />

                        -->
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="ip-results" class="mt-3"></div>
            </div>
            <div id="screen-city" class="hidden">
                <h2>Find Locations by City</h2>
                <form id="city-form">
                    <div class="mb-3">
                        <label for="city" class="form-label">City Name:</label>
                        <input type="text" id="city" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="city-results" class="mt-3"></div>
            </div>
        </div>
    </div>

</body>
</html>
